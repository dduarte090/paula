<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
            display: inline-block;
        }
        .welcome-content {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            min-height: 150px;
            color: #555;
            line-height: 1.6;
        }
        .welcome-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h2>Bienvenida</h2>
        <div class="welcome-content">
            <!-- AquÃ­ puedes colocar tu texto personalizado -->
            <p>Crypto cosa:
                char(65)char(66)
            </p>
        </div>
    </div>
</body>
</html>

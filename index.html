<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        #loginError {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario">
                <div id="usernameError" class="error"></div>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
                <div id="passwordError" class="error"></div>
            </div>
            <button type="submit">Ingresar</button>
            <div id="loginError"></div> <!-- Mensaje de error general -->
        </form>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            let isValid = true;

            // Resetear errores
            document.getElementById("usernameError").textContent = "";
            document.getElementById("passwordError").textContent = "";
            document.getElementById("loginError").textContent = "";

            // Validar campos vacíos
            if (username.trim() === "") {
                document.getElementById("usernameError").textContent = "El usuario es obligatorio";
                isValid = false;
            }
            if (password.trim() === "") {
                document.getElementById("passwordError").textContent = "La contraseña es obligatoria";
                isValid = false;
            }

            // Validar credenciales específicas (solo paula / 7341)
            if (isValid) {
                if (username === "paula" && password === "7341") {
                    alert("¡Inicio de sesión exitoso! Bienvenida, Paula.");
                    // Redirigir a otra página (opcional):
                    window.location.href = "bienvenida.html";
                } else {
                    document.getElementById("loginError").textContent = "Usuario o contraseña incorrectos";
                    isValid = false;
                }
            }

            return false; // Evita el envío real del formulario (para este ejemplo)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .message-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .love-message {
            font-size: 18px;
            color: pink;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .recommendation {
            font-style: italic;
            color: #666;
            margin-bottom: 20px;
        }
        
        .song-title {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 15px;
            color: #222;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 560px;
            width: 100%;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <p class="love-message">Te quiero muchísimo mi amor</p>
        <p class="recommendation">Recomendación personal: ponlo desde el segundo 28</p>
        <p class="song-title">JVKE - golden hour</p>
        
        <div class="video-container">
            <!-- Video configurado para empezar en el segundo 28 -->
            <iframe src="https://www.youtube.com/embed/UsR08cY8k0A?start=28" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
